{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Login</button>
</form>
<br>
{% comment %}<a href="{% url 'users:password_reset' %}">Forgot Password?</a>{% endcomment %}
{% endblock %}
