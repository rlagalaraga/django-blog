{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'users:login' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Login</button>
</form>
<br>
{% for msg in messages %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{% endfor %}
{% endblock %}
