{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>

<form action="{% url 'users:register' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Register</button>
</form>
<br>
{% for msg in messages %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
{% endfor %}
{%  endblock %}
