{% extends 'base.html' %}
<h1>Modify Profile</h1>
{% block content %}
<form action="{% url 'users:modifyProfile' %}" method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit">Update Profile</button>
</form>
<br>
{% for msg in messages %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
{% endfor %}
{% endblock %}
