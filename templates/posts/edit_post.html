{% extends 'base.html' %}
{% block content %}
<h1>Edit Post</h1>
<div class='align-center'>
    <br><br>
    <div class="form-group">
        <form action="{% url 'posts:postEdit' post.id %}" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class ="btn btn-secondary">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
